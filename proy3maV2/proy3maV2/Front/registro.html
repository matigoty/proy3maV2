<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tekoá</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            padding: 1rem 0;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
            color: white;
        }
        
        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .floating-element:nth-child(4) {
            top: 30%;
            right: 30%;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .register-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .register-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 60px rgba(0, 0, 0, 0.3);
        }
        
        .brand-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .brand-logo i {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .brand-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.3rem;
        }
        
        .brand-subtitle {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
            position: relative;
        }
        
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 12px 20px 12px 45px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
        }
        
        .form-icon {
            position: absolute;
            left: 16px;
            top: 16px;
            color: #667eea;
            font-size: 1rem;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-display {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .file-input-display:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #5a6fd8;
        }
        
        .file-input-display.has-file {
            background: rgba(40, 167, 69, 0.1);
            border-color: #28a745;
            color: #28a745;
        }
        
        .image-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }
        
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        
        .btn-register:active {
            transform: translateY(0);
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            color: #474545;
            font-size: 0.9rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            padding: 12px;
            margin-bottom: 1.2rem;
        }
        
        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border-left: 4px solid #28a745;
        }
        
        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border-left: 4px solid #dc3545;
        }
        
        .alert-info {
            background: rgba(23, 162, 184, 0.1);
            color: #17a2b8;
            border-left: 4px solid #17a2b8;
        }
        
        @media (max-width: 768px) {
            .register-card {
                margin: 0.5rem;
                padding: 1.5rem;
            }
            
            .brand-title {
                font-size: 1.4rem;
            }
            
            .brand-logo {
                margin-bottom: 1rem;
            }
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
        
        .btn-register.loading {
            position: relative;
            color: transparent;
        }
        
        .btn-register.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .password-strength {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak { background: #dc3545; }
        .strength-medium { background: #ffc107; }
        .strength-strong { background: #28a745; }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element">
            <i class="fas fa-user-plus" style="font-size: 4rem;"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-handshake" style="font-size: 3.5rem;"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-users" style="font-size: 4.5rem;"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-building" style="font-size: 3rem;"></i>
        </div>
    </div>

    <div class="container">
        <div class="register-container">
            <div class="register-card">
                <div class="brand-logo">
                    <i class="fas fa-user-plus"></i>
                    <h1 class="brand-title">Únete a Tekoá</h1>
                    <p class="brand-subtitle">Crea tu cuenta y comienza a gestionar tu cooperativa</p>
                </div>

                <!-- Alert container -->
                <div id="alertContainer"></div>

                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <i class="fas fa-user form-icon"></i>
                        <input type="text" class="form-control" id="usr_name" name="usr_name" placeholder="Tu nombre completo" required minlength="3" maxlength="25">
                    </div>

                    <div class="form-group">
                        <i class="fas fa-envelope form-icon"></i>
                        <input type="email" class="form-control" id="usr_email" name="usr_email" placeholder="Tu correo electrónico" required>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-lock form-icon"></i>
                        <input type="password" class="form-control" id="usr_pass" name="usr_pass" placeholder="Tu contraseña" required>
                        <div class="password-strength">
                            <div class="password-strength-bar" id="passwordStrengthBar"></div>
                        </div>
                        <small class="text-muted mt-1 d-block" id="passwordHelp">Mínimo 8 caracteres</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label" style="color: #333; font-weight: 500; margin-bottom: 0.5rem;">
                            <i class="fas fa-image me-2" style="color: #667eea;"></i>
                            Foto de perfil
                        </label>
                        <div class="file-input-wrapper">
                            <input type="file" id="imagen" name="imagen" accept="image/*">
                            <div class="file-input-display" id="fileDisplay">
                                <i class="fas fa-cloud-upload-alt" style="font-size: 1.5rem; color: #667eea; margin-bottom: 0.5rem;"></i>
                                <div id="fileName">Arrastra una imagen o haz clic</div>
                                <small class="text-muted">JPG, PNG o GIF (máx. 5MB)</small>
                                <img id="imagePreview" class="image-preview" alt="Vista previa">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-register" id="registerBtn">
                        <i class="fas fa-user-plus me-2"></i>
                        Crear Cuenta
                    </button>
                </form>

                <div class="divider">
                    <span>¿Ya tienes cuenta?</span>
                </div>

                <div class="back-link">
                    <a href="login.html">
                        <i class="fas fa-sign-in-alt me-1"></i>
                        Iniciar sesión
                    </a>
                </div>

                <div class="back-link">
                   <a href="../Front/index.php"><i class="fas fa-arrow-left me-1">
                        </i>
                        Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Función para mostrar alertas
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 
                              type === 'error' ? 'alert-danger' : 'alert-info';
            
            const alertHTML = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            alertContainer.innerHTML = alertHTML;
            
            // Auto-remove alert after 5 seconds
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            }, 5000);
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('passwordStrengthBar');
            const helpText = document.getElementById('passwordHelp');
            
            let strength = 0;
            let feedback = [];
            
            if (password.length >= 8) strength += 1;
            else feedback.push('mínimo 8 caracteres');
            
            if (/[a-z]/.test(password)) strength += 1;
            else feedback.push('minúsculas');
            
            if (/[A-Z]/.test(password)) strength += 1;
            else feedback.push('mayúsculas');
            
            if (/[0-9]/.test(password)) strength += 1;
            else feedback.push('números');
            
            if (/[^a-zA-Z0-9]/.test(password)) strength += 1;
            else feedback.push('símbolos');
            
            const percentage = (strength / 5) * 100;
            strengthBar.style.width = percentage + '%';
            
            if (strength <= 2) {
                strengthBar.className = 'password-strength-bar strength-weak';
                helpText.textContent = 'Débil - Falta: ' + feedback.slice(0, 3).join(', ');
                helpText.style.color = '#dc3545';
            } else if (strength <= 4) {
                strengthBar.className = 'password-strength-bar strength-medium';
                helpText.textContent = 'Media - Falta: ' + feedback.join(', ');
                helpText.style.color = '#ffc107';
            } else {
                strengthBar.className = 'password-strength-bar strength-strong';
                helpText.textContent = '¡Contraseña segura!';
                helpText.style.color = '#28a745';
            }
            
            return strength >= 3;
        }

        // File upload handling
        const fileInput = document.getElementById('imagen');
        const fileDisplay = document.getElementById('fileDisplay');
        const fileName = document.getElementById('fileName');
        const imagePreview = document.getElementById('imagePreview');

        fileDisplay.addEventListener('click', () => fileInput.click());
        
        fileDisplay.addEventListener('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            this.style.background = 'rgba(102, 126, 234, 0.15)';
        });
        
        fileDisplay.addEventListener('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            this.style.background = 'rgba(102, 126, 234, 0.05)';
        });
        
        fileDisplay.addEventListener('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            this.style.background = 'rgba(102, 126, 234, 0.05)';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showAlert('error', 'Por favor selecciona un archivo de imagen válido');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) {
                showAlert('error', 'El archivo es demasiado grande. Máximo 5MB');
                return;
            }
            
            fileName.textContent = file.name;
            fileDisplay.classList.add('has-file');
            
            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        // Password strength check on input
        document.getElementById('usr_pass').addEventListener('input', function(e) {
            checkPasswordStrength(e.target.value);
        });

        // Form validation and submission
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const registerBtn = document.getElementById('registerBtn');
            const name = form.usr_name.value.trim();
            const email = form.usr_email.value.trim();
            const password = form.usr_pass.value.trim();
            const fileInput = form.imagen;
            
            // Validaciones básicas
            if (name.length < 3 || name.length > 25) {
                showAlert('error', 'El nombre debe tener entre 3 y 25 caracteres');
                return;
            }

            if (!name || !email || !password) {
                showAlert('error', 'Por favor, completa todos los campos obligatorios');
                return;
            }
            
            if (!isValidEmail(email)) {
                showAlert('error', 'Por favor, ingresa un email válido');
                return;
            }
            
            if (!checkPasswordStrength(password)) {
                showAlert('error', 'La contraseña debe ser más segura');
                return;
            }
            
            // Mostrar loading state
            registerBtn.classList.add('loading');
            registerBtn.disabled = true;
            
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    submitRegistration({
                        usr_name: name,
                        usr_email: email,
                        usr_pass: password,
                        imagen: event.target.result
                    });
                };
                reader.readAsDataURL(file);
            } else {
                submitRegistration({
                    usr_name: name,
                    usr_email: email,
                    usr_pass: password
                });
            }
        });

        function submitRegistration(data) {
            const registerBtn = document.getElementById('registerBtn');
            
            fetch('../API/api.php/usuarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                return response.json().then(data => {
                    return { status: response.status, body: data };
                });
            })
            .then(res => {
                if (res.status === 201) {
                    showAlert('success', res.body.mensaje || '¡Cuenta creada exitosamente! Redirigiendo...');
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 2000);
                } else if (res.status === 409) {
                    showAlert('error', res.body.error || 'El email ya está registrado, intenta con otro');
                } else {
                    showAlert('error', 'Error al registrar usuario: ' + (res.body.error || 'Error desconocido'));
                }
            })
            .catch(error => {
                showAlert('error', 'No se pudo conectar con el servidor. Verifica tu conexión.');
                console.error(error);
            })
            .finally(() => {
                registerBtn.classList.remove('loading');
                registerBtn.disabled = false;
            });
        }
        
        // Función para validar email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Efectos de animación al cargar la página
        window.addEventListener('load', function() {
            const registerCard = document.querySelector('.register-card');
            registerCard.style.opacity = '0';
            registerCard.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                registerCard.style.transition = 'all 0.6s ease';
                registerCard.style.opacity = '1';
                registerCard.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
